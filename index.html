<!doctype html>
<html dir="ltr" charset='utf-8'>
<head>
  <title>Face d'un d√©</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <!-- face 1 -->
  <div class="first-face">
    <span class="pip"></span>
  </div>
  <!-- face 2 -->
  <div class="second-face">
    <span class="pip"></span>
    <span class="pip"></span>
  </div>
  <!-- face 3 -->
  <div class="third-face">
    <span class="pip"></span>
    <span class="pip"></span>
    <span class="pip"></span>
  </div>
  <!-- face 4, 2 colonnes -->
  <div class="fourth-face">
    <div class="column">
      <span class="pip"></span>
      <span class="pip"></span>
    </div>
    <div class="column">
      <span class="pip"></span>
      <span class="pip"></span>
    </div>
  </div>
  <!-- face 5, 3 colonnes -->
  <div class="fifth-face">
    <div class="column">
      <span class="pip"></span>
      <span class="pip"></span>
    </div>
    <div class="column">
      <span class="pip"></span>
    </div>
    <div class="column">
      <span class="pip"></span>
      <span class="pip"></span>
    </div>
  </div>
  <!-- face 6, 2 colonnes -->
  <div class="sixth-face">
    <div class="column">
      <span class="pip"></span>
      <span class="pip"></span>
      <span class="pip"></span>
    </div>
    <div class="column">
      <span class="pip"></span>
      <span class="pip"></span>
      <span class="pip"></span>
    </div>
  </div>
</body>
</html>
